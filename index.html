<!DOCTYPE html>

<html lang="en">



<head>
 <link rel="stylesheet" type="text/css" href="TypeFast.css" />
 <link rel="icon" href="favicon.ico">
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
 <script src="lwordlist.js"></script>
 <script src="TypeFast.js"></script>
 <meta http-equiv="content-type" content="text/html; charset=utf-8">
 <title>TypeFast</title>
</head>


<body>
 
 <div id="heading">
   <h1 id="title">TypeFast</h1>
   <div id="scores-newgame-container">
    
    <div id="score-container">score
        <div class="score">0</div>
        <span id="plus-container">+<span id="plus">0</span></span>
    </div>
    
    <div id="best-container">best<div id="best">0</div></div>
    <div class="new-game">New Game</div>
   </div>
 </div>
 
 <div class="above-game">LEVEL: <span id="level">1</span></div>
 <span class="above-game">LIVES: <span id="lives">3</span></span>
 <span class="above-game">SOLVED: <span id="solved">0</span></span>
 
 <div id="game-container">
     <div id="game-over">
        <p>Oh Noes! Game Over.</p>
        <p>Your score is <span class="score"></span>.</p>
        <div class="new-game">Go Again</div>
     </div>
 <div id="board-container">
 </div>
 
</body>



</html>
