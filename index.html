<!DOCTYPE html>

<html lang="en">



<head>
 <link rel="stylesheet" type="text/css" href="TypeFast.css"/>
 <link rel="icon" href="favicon.ico"/>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
 <script src="modernizr.custom.67047.js"></script>
 <script src="lwordlist.js"></script>
 <script src="TypeFast.js"></script>
 <meta http-equiv="content-type" content="text/html; charset=utf-8">
 <title>TypeFast</title>
 
 <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-52589121-1', 'auto');
  ga('send', 'pageview');

</script>

</head>


<body>
 
 <div id="heading">
   <h1 id="title">TypeFast</h1>
   <div id="scores-newgame-container">
    
    <div id="score-container">score
        <div class="score">0</div>
        <span id="plus-container">+<span id="plus">0</span></span>
    </div>
    
    <div id="best-container">best<div id="best">0</div></div>
    <div class="new-game">New Game</div>
   </div>
 </div>
 
 <img id="compat" src="yuno.png" usemap="#compatmap"/>
 <map name="compatmap">
    <area shape="circle" coords="169,466,30" alt="Chrome" href="http://www.google.com/chrome/browser/"/>
    <area shape="circle" coords="241,466,30" alt="Firefox" href="http://www.mozilla.org/he/firefox/new/"/>
    <area shape="circle" coords="306,466,30" alt="Safari" href="http://support.apple.com/kb/dl1531"/>
 </map>

 <div class="above-game">LEVEL: <span id="level">1</span>
    <span class="changers" id="levelup">+1</span>
 </div>
 <span class="above-game">LIVES: <span id="lives">3</span>
     <span class="changers" id="lifedown">-1</span>
 </span>
 <span class="above-game">SOLVED: <span id="solved">0</span>
     <span class="changers" id="solvedup">+1</span>
  </span>
 
 <div id="game-container">
     <div id="game-over">
        <p>Oh Noes! Game Over.</p>
        <p>Your score is <span class="score"></span>. <br>
        You typed <span id="wpm"></span> words per minute.
        </p>
        <div class="new-game">Go Again</div>
     </div>
 <div class="no-user-select" id="board-container">
 </div>
 
<img id="logo" src="logo.png"/>
</body>

</html>
